<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>


<mat-form-field> 
  <input [(ngModel)]="note.noteTitle" name="editTitle" matInput placeholder="Title" type="text">
</mat-form-field>
<mat-form-field>
  <textarea [(ngModel)]="note.noteStatus" name="editText" matInput placeholder="Text"></textarea>
</mat-form-field>
<mat-form-field>
<mat-select name="editStatus" placeholder="Status" [(ngModel)]="note.noteStatus">
  <mat-option *ngFor="let state of states" [value]="state">
    {{ state }}
  </mat-option>
</mat-select>



</mat-form-field>
<div class="keep-c-done-wrapper">
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="onDelete()">Delete</button>
  <!-- <button mat-raised-button (click)="openDialog()">Add Reminder</button>
  <button mat-raised-button (click)="onDeleteReminder()">Delete Reminder</button> -->
</div>
