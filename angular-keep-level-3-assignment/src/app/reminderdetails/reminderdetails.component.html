
<div class="keep-c-reminder" *ngIf='reminder'>
  <mat-expansion-panel [expanded]="panelOpenState">
    <mat-expansion-panel-header>
      <mat-panel-title>{{reminder.reminderName}}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="keep-c-note-taker-wrapper-cat">
      <mat-form-field>
        <input [(ngModel)]="reminder.reminderName" name="title" matInput placeholder="Reminder Name" type="text">
      </mat-form-field>
      <mat-form-field>
        <textarea [(ngModel)]="reminder.reminderDescription" name="text" matInput placeholder="Reminder Description"></textarea>
      </mat-form-field>
      <div class="keep-c-done-wrapper">
        <button  mat-raised-button color="primary" (click)="updateReminder()">Save</button>
        <button  mat-raised-button color="primary" (click)="deleteReminder()">Delete</button>
      </div>
    </div>

  </mat-expansion-panel>
</div>
